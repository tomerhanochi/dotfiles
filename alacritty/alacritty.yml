key_bindings:
  # Start of line
  - key: Left
    mods: Super
    chars: "\x1bOH"
  # Go backwards
  - key: Left
    mods: Alt
    chars: "\x1bb"
  # End of line
  - key: Right
    mods: Super
    chars: "\x1bOF"
  # Go forwards
  - key: Right
    mods: Alt
    chars: "\x1bf"
  # Delete line
  - key: Back
    mods: Super
    chars: "\x15"
  # Delete backwards
  - key: Back
    mods: Alt
    chars: "\x1b\x7f"
  # Clear History
  - key: K
    mods: Command
    action: ClearHistory

font:
  normal:
    family: IntelOne Mono
    style: Regular

  italic:
    family: IntelOne Mono
    style: Italic

  light:
    family: IntelOne Mono
    style: Light

  light_italic:
    family: IntelOne Mono
    style: Light Italic

  medium:
    family: IntelOne Mono
    style: Medium

  medium_italic:
    family: IntelOne Mono
    style: Medium Italic

  bold:
    family: IntelOne Mono
    style: Bold

  bold_italic:
    family: IntelOne Mono
    style: Bold Italic

  size: 16
